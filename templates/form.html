<div class="modal fade" id="scheduleCallModal" tabindex="-1" aria-labelledby="scheduleCallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="post" action="{{ url_for('schedule_call') }}">
      <div class="modal-header">
        <h5 class="modal-title" id="scheduleCallModalLabel">Schedule a 1:1 Call</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number*</label>
          <input type="tel" class="form-control" name="phone" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="place" class="form-label">Place/City*</label>
          <input type="text" class="form-control" name="place" id="place" required>
        </div>
        <div class="mb-3">
          <label for="program" class="form-label">Intended Study Program*</label>
          <input type="text" class="form-control" name="program" id="program" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </div>
    </form>
  </div>
</div>
